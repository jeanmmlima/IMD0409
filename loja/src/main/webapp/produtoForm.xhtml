<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Produtos</title>
	<style type="text/css">
    button.ui-button {
        margin-right: .5rem;
    }
</style>
</h:head>

<h:body>

	<div class="card">
	
		<h:form>
			<p:messages id="msgs"/>
			<p:fieldset legend="Produto" id="dadosProduto">
			
				<h:panelGrid columns="3" cellpadding="5" styleClass="p-mb-3">
					<p:outputLabel value="Descricao: " for="descricao"/>
					<p:inputText id="descricao" placeholder="Inserir descricao"
					value="#{produtoMBean.produto.descricao}"
					required="true" requiredMessage="Informe a descrição do produto!">
						
					</p:inputText>
					<p:message for="descricao" id="msgDescricao"/>
				
				</h:panelGrid>
			
			</p:fieldset>
			<br />
			<p:commandButton action="#{produtoMBean.gravar}" value="Gravar"
			icon="pi pi-check" update="formTabelaProdutos msgs msgDescricao"/>
		</h:form>



		<h:form id="formTabelaProdutos">

			<div class="card">
				<p:dataTable id="tabelaProduto" var="produto"
					value="#{produtoMBean.lista}">

					<p:column headerText="ID">
						<h:outputText value="#{produto.id}" />
					</p:column>


					<p:column headerText="Descricao">
						<h:outputText value="#{produto.descricao}" />
					</p:column>
					
					<p:column headerText="Opções">
						<center>
							<p:commandButton value="Editar" icon="pi pi-pencil"
							action="#{produtoMBean.editar(produto)}"/>
							<p:commandButton value="Excluir" icon="pi pi-times"
							action="#{produtoMBean.apagar(produto)}" styleClass="ui-button-danger"/>
						</center>
					</p:column>
				</p:dataTable>
			</div>

		</h:form>

	</div>

</h:body>


</html>

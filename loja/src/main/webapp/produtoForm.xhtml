<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Produtos</title>
</h:head>

<h:body>

	<div class="card">



		<h:form id="formTabelaProdutos">

			<div class="card">
				<p:dataTable id="tabelaProduto" var="produto"
					value="#{produtoMBean.lista}">

					<p:column headerText="ID">
						<h:outputText value="#{produto.id}" />
					</p:column>


					<p:column headerText="Descricao">
						<h:outputText value="#{produto.descricao}" />
					</p:column>
					
					<p:column headerText="Opções">
						<center>
							<p:commandButton value="Editar" icon="pi pi-pencil"
							action="#{produtoMBean.editar(produto)}"/>
							<p:commandButton value="Excluir" icon="pi pi-times"
							action="#{produtoMBean.apagar(produto)}"/>
						</center>
					</p:column>
				</p:dataTable>
			</div>

		</h:form>

	</div>

</h:body>


</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="/templates/modeloPagina.xhtml">

	<ui:define name="title">
		Lista de Pedidos - Loja Virtual 2022
	</ui:define>

	<ui:define name="content">

		<div class="card">
			<h:form id="formulario">



				<p:fieldset legend="Lista de Pedidos">

					<p:dataTable value="#{pedidoMBean.lista}" var="pedido"
						id="tabelaPedido">

						<p:column headerText="ID">
							<h:outputText value="#{pedido.id}" />
						</p:column>

						<p:column headerText="Data">
							<h:outputText value="#{pedido.data}">
								<f:convertDateTime dateStyle="default" pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>

						<p:column headerText="Nome do cliente">
							<h:outputText value="#{pedido.cliente.nome}" />
						</p:column>

						<p:column headerText="Valor">
							<h:outputText value="#{pedido.valorTotal}">
								<f:convertNumber pattern="R$ #,##0.00" />
							</h:outputText>
						</p:column>

						<p:column headerText="Opções">
							<p:commandButton action="#{pedidoMBean.imprimir(pedido)}"
								styleClass="ui-button-warning" icon="pi pi-print"
								 update=":formulario:tabelaPedido" />
							<p:commandButton action="#{pedidoMBean.editar(pedido)}"
								styleClass="ui-button-primary" icon="pi pi-pencil"
								update=":formulario:tabelaPedido" />
							<p:commandButton action="#{pedidoMBean.apagar(pedido)}"
								styleClass="ui-button-danger" icon="pi pi-trash" 
								update=":formulario:tabelaPedido" />
						</p:column>

					</p:dataTable>

				</p:fieldset>

			</h:form>
			<br />

		</div>
	</ui:define>

</ui:composition>

</html>

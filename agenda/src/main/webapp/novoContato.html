<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Novo Contato</title>
</head>
<body>

<h1>Criar novo contatao</h1>

<form name="formContato" action="novocontato">
	<input placeholder="Nome" type="text" name="nome" required><br />
	<input placeholder="Telefone" type="text" name="telefone" required><br />
	<input placeholder="Email" type="text" name="email"><br />
	
	<input type="submit" value="Salvar Contato">
	
</form>

</body>
</html>

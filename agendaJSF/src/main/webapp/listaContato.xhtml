<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Agenda de Contatos</title>
</h:head>

<h:body>

	<fieldset>
		<legend>
			<h1>Lista de Contatos</h1>
		</legend>

		<h:form>

			<h:dataTable value="#{contatoBean.todos}" var="item" cellpadding="2"
				cellspacing="0" border="1">

				<f:facet name="header">
					<h:outputText value="Mostrar Contatos" />
				</f:facet>

				<h:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{item.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{item.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="E-mail" />
					</f:facet>
					<h:outputText value="#{item.email}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Gerenciar" />
					</f:facet>
					<h:commandLink action="#{contatoBean.remover(item)}">
						Excluir
					</h:commandLink>
					<h:commandLink action="#{contatoBean.editar(item)}">
						Editar
					</h:commandLink>
				</h:column>

				

			</h:dataTable>
			<h:commandButton value="Cadastrar Contato" action="#{contatoBean.novo}"/>
		</h:form>
	</fieldset>
</h:body>

</html>
